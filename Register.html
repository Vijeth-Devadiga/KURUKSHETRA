<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fest Registration</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <main class="container">
        <h1>Fest Registration</h1>
        <form id="registrationForm" autocomplete="off">
            <section class="group">
                <label>College Name *
                    <input type="text" id="collegeName" name="collegeName" required />
                </label>
                <label>Coordinator Name *
                    <input type="text" id="coordinatorName" name="coordinatorName" required />
                </label>
                <label>Coordinator Contact *
                    <input type="tel" inputmode="numeric" pattern="\d{10}" id="coordinatorContact"
                        name="coordinatorContact" maxlength="10" required />
                </label>
            </section>

            <fieldset>
                <legend>Dance (5 - 7 participants)</legend>
                <div class="grid">
                    <label>Dance 1 <input type="text" id="dance1" name="dance1" /></label>
                    <label>Dance 2 <input type="text" id="dance2" name="dance2" /></label>
                    <label>Dance 3 <input type="text" id="dance3" name="dance3" /></label>
                    <label>Dance 4 <input type="text" id="dance4" name="dance4" /></label>
                    <label>Dance 5 <input type="text" id="dance5" name="dance5" /></label>
                    <label>Dance 6 <input type="text" id="dance6" name="dance6" /></label>
                    <label>Dance 7 <input type="text" id="dance7" name="dance7" /></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Mock Press (1)</legend>
                <label>Mock Press <input type="text" id="mockPress" name="mockPress" /></label>
            </fieldset>

            <fieldset>
                <legend>Quiz (2)</legend>
                <div class="grid">
                    <label>Quiz 1 <input type="text" id="quiz1" name="quiz1" /></label>
                    <label>Quiz 2 <input type="text" id="quiz2" name="quiz2" /></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Treasure Hunt (1)</legend>
                <label>Treasure Hunt <input type="text" id="treasureHunt" name="treasureHunt" /></label>
            </fieldset>

            <fieldset>
                <legend>Mad Ad (6)</legend>
                <div class="grid">
                    <label>Mad Ad 1 <input type="text" id="madAd1" name="madAd1" /></label>
                    <label>Mad Ad 2 <input type="text" id="madAd2" name="madAd2" /></label>
                    <label>Mad Ad 3 <input type="text" id="madAd3" name="madAd3" /></label>
                    <label>Mad Ad 4 <input type="text" id="madAd4" name="madAd4" /></label>
                    <label>Mad Ad 5 <input type="text" id="madAd5" name="madAd5" /></label>
                    <label>Mad Ad 6 <input type="text" id="madAd6" name="madAd6" /></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Marketing (2)</legend>
                <div class="grid">
                    <label>Marketing 1 <input type="text" id="marketing1" name="marketing1" /></label>
                    <label>Marketing 2 <input type="text" id="marketing2" name="marketing2" /></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Bottle Art (1)</legend>
                <label>Bottle Art <input type="text" id="bottleArt" name="bottleArt" /></label>
            </fieldset>

            <fieldset>
                <legend>Motor Mouth (1)</legend>
                <label>Motor Mouth <input type="text" id="motorMouth" name="motorMouth" /></label>
            </fieldset>

            <fieldset>
                <legend>Best Manager (1)</legend>
                <label>Best Manager <input type="text" id="bestManager" name="bestManager" /></label>
            </fieldset>

            <fieldset>
                <legend>Shark Tank (2)</legend>
                <div class="grid">
                    <label>Shark Tank 1 <input type="text" id="sharkTank1" name="sharkTank1" /></label>
                    <label>Shark Tank 2 <input type="text" id="sharkTank2" name="sharkTank2" /></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Mock CID (2)</legend>
                <div class="grid">
                    <label>Mock CID 1 <input type="text" id="mockCid1" name="mockCid1" /></label>
                    <label>Mock CID 2 <input type="text" id="mockCid2" name="mockCid2" /></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Reels Making (1)</legend>
                <label>Reels Making <input type="text" id="reelsMaking" name="reelsMaking" /></label>
            </fieldset>

            <div class="actions">
                <button id="submitBtn" type="submit">Register Now</button>
            </div>

            <div id="loader" class="loader hidden">Submittingâ€¦</div>
        </form>

        <div id="toast" class="toast hidden"></div>
    </main>

    <script src="Register.js"></script>
</body>

</html>
